services:
  db:
    image: postgres:13
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: sierragrande_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 12345
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - .env

  web:
    build: .
    # TO-DO: PRODUCTION command: manage.py runserver 0.0.0.0:8000
    command: python -m debugpy --listen 0.0.0.0:5678 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - '8000:8000'
      - '5678:5678'
    depends_on:
      - db
    env_file:
      - .env

volumes:
  db_data:
