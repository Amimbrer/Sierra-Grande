{% extends "admin/base_site.html" %}{% load static %}
{% block extrastyle %}
{{ block.super }}
<link
    rel="stylesheet"
    type="text/css"
    href="{% static 'css/admin.css' %}"
>
{% endblock %}

{% block extrahead %}
<link
    rel="icon"
    type="image/x-icon"
    href="{% static 'img/favicon.ico' %}"
>
{% endblock %}

{% block branding %}
<a
    class="admin__title"
    href="{% url 'admin:index' %}"
>
    <img
        class="admin__title__logo"
        src="{% static 'img/logo.png' %}"
        alt="Logo"
    >
    <span>{{ site_header }}</span>
</a>
{% endblock %}

{% block breadcrumbs %}
<div class="breadcrumb__container">

    holla
    {{block.super}}
</div>
{% endblock %}
